

<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{car.name ? 'Edycja' : 'Dodanie'}} Samochodu</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="car.href">
      <mat-form-field>
        <input matInput placeholder="Nazwa pojazdu" [(ngModel)]="car.name"
               required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Model pojazdu" [(ngModel)]="car.model"
          required name="model" #model>
      </mat-form-field>
      <mat-form-field>

        <input type="date"  matInput placeholder="Data wyprodukowania" [(ngModel)]="car.productionYear"
          required name="productionYear" #productionYear>
      </mat-form-field>

            <mat-form-field style="width: 500px;">

              <textarea  matInput rows="5" cols="40" placeholder="Szczegóły pojazdu" [(ngModel)]="car.carSpec"
                required name="carSpec" #carSpec></textarea>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Zapisz</button>
      <button mat-raised-button color="secondary" (click)="remove(car.href)"
              *ngIf="car.href" type="button">Usuń</button>
      <a mat-button routerLink="/car-list">Wstecz</a>
    </mat-card-actions>
  </form>
</mat-card>
