<mat-card>
  <form  (submit)="loginUser($event)">
    <mat-card-header>
      <mat-card-title><h2>Logowanie użytkownika</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nazwa użytkownika"
               required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Hasło"
               required name="password" #password>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              >Zaloguj</button>
    </mat-card-actions>
  </form>
</mat-card>
